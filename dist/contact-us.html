<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Re-Cycle">
		<meta name="keywords" content="bicycle,tours">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<title>Contact Us</title>
    </head>

    <body>
        <header>
            <div class="nav-bar">
                <div class="nav-left">
                    <a href="index.html">Re-Cycle</a>
                </div>

                <div class="nav-right">
                    <button class="nav-button">
                        <img id="menu" src="images/menu.svg" alt="Menu">
                    </button>
                    <div class="menu-content">
                        <a href="about-us.html">About Us</a>
                        <a href="contact-us.html">Contact Us</a>
                        <a href="tours.html">Tours</a>
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <form>
                <legend>Contact Us</legend>
                <fieldset>                    
                    <div class=contact>
                        <input id="name-input" type="text" name="name" size="30" placeholder="Enter your name">
                    </div>
                    
                    <div class=contact>
                        <input id="email-input" type="text" name="adress" size="30" placeholder="Enter your adress">
                    </div>
                    
                    <div class=contact>
                        <input id="phone-input" type="text" name="phone" size="30" maxlength="10" placeholder="Enter your phone number">
                    </div>
                    
                    <div class=contact>
                        <input id="email-input" type="text" name="email" size="30" placeholder="Enter your e-mail adress">
                    </div>
                    
                    <div class=contact>
                        <input id="message-input" type="text" name="message" size="30" placeholder="Type Your Message Here....">
                    </div>
                    
                    <input type="button" class="button-contact" value="Send">
                </fieldset>
            </form>
        </main>

        <footer>
            <p class="footer-text">Privacy Policy</p>
            <p class="footer-text">Terms & Conditions</p>
            <p class="footer-text">Contact</p>
        </footer>
    </body>
</html>
